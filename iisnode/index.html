<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"W8VTHANIGAIMANI-10508-stdout-1380078716124.txt","computername":"W8VTHANIGAIMANI","pid":10508,"type":"stdout","created":1380078716124},{"file":"W8VTHANIGAIMANI-10984-stdout-1379507241738.txt","computername":"W8VTHANIGAIMANI","pid":10984,"type":"stdout","created":1379507241738},{"file":"W8VTHANIGAIMANI-11508-stdout-1379665228566.txt","computername":"W8VTHANIGAIMANI","pid":11508,"type":"stdout","created":1379665228566},{"file":"W8VTHANIGAIMANI-11820-stdout-1379473124171.txt","computername":"W8VTHANIGAIMANI","pid":11820,"type":"stdout","created":1379473124171},{"file":"W8VTHANIGAIMANI-12332-stdout-1379648284254.txt","computername":"W8VTHANIGAIMANI","pid":12332,"type":"stdout","created":1379648284254},{"file":"W8VTHANIGAIMANI-2664-stdout-1379406131191.txt","computername":"W8VTHANIGAIMANI","pid":2664,"type":"stdout","created":1379406131191},{"file":"W8VTHANIGAIMANI-4628-stdout-1379441811889.txt","computername":"W8VTHANIGAIMANI","pid":4628,"type":"stdout","created":1379441811889},{"file":"W8VTHANIGAIMANI-4772-stdout-1379523557746.txt","computername":"W8VTHANIGAIMANI","pid":4772,"type":"stdout","created":1379523557746},{"file":"W8VTHANIGAIMANI-7348-stdout-1379480045265.txt","computername":"W8VTHANIGAIMANI","pid":7348,"type":"stdout","created":1379480045265},{"file":"W8VTHANIGAIMANI-8852-stdout-1379921599560.txt","computername":"W8VTHANIGAIMANI","pid":8852,"type":"stdout","created":1379921599560},{"file":"W8VTHANIGAIMANI-9304-stdout-1379853681402.txt","computername":"W8VTHANIGAIMANI","pid":9304,"type":"stdout","created":1379853681402}];
        var lastUpdated = 1380078717898;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
